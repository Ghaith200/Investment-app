flutter_native_splash:
  android: true
  ios: true
  web: true
  color_dark: "#ffffff"
  color: "#ffffff" # Default background color (white)
  image: assets/images/splash_screen.png # Your splash image path
  android_gravity: fill # Center the image on the screen

  # Configuration for the splash screen on Android 12+
  android_12:
    image: assets/images/logo.png # Background image for Android 12
    icon_background_color: "#ffffff" # Icon background color
    color: "#ffffff" # Background color (force white)
    android_gravity: fill # Stretch the image to fill the screen
    color_dark_android: "#ffffff" # Dark mode background color
